<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            cursor: pointer;
            margin-top: 10px;
        }
        #progress {
            height: 100%;
            background-color: #f00;
            width: 0%;
        }
    
        #current-time {
            margin-top: 10px;
        }
        #volume-control {
            width: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="audio" src="audio/tonight.mp3" preload="metadata"></audio>
    <button id="play-button">Reproducir</button>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="current-time">0:00</div>

    <!-- Barra de control de volumen -->
    <input id="volume-control" type="range" min="0" max="1" step="0.01" value="1">
    <script src="barraprogresion.js"></script>
</body>
</html>
